<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <!-- LEAFLET -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <!-- ML5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <title>Villo</title>
</head>

<body>
    <div>
        <h1>Villo fietsplanner</h1>
        <h3>Een applicatie die voorspelt met behulp van AI hoeveel fietsen er zullen beschikbaar zijn op basis van
            station en dag!</h3>
    </div>

    <div>
        <form id="form">
            <label for="kalender">kies je datum</label>
            <input type="date" id="mydate">
            <label for="appt">Kies je tijdstip</label>
            <input type="time" id="mytime" name="mytime" required>
            <label for="station">Zoek station</label>
            <select id="mystation" name="station"></select>
            <button type="submit">zoeken</button>
        </form>
    </div>

    <div id="result"></div>

    <script type="module" src="index.js"></script>
</body>

</html>
